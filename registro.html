    <link rel="stylesheet" href="registox.css">
</head>


<body>
    <section class="loginform">
        <h1>Crea Tu Cuenta</h1>

        
        <form id="signupForm">
            <label>Nombres</label>
            <input type="text" placeholder="..." id="nombres" required autofocus>

            <label>Apellidos</label>
            <input type="text" placeholder="..." id="apellidos" required autofocus>

            <label>Mail</label>
            <input type="email" placeholder="..." id="email" required>

            <label>Contrase√±a</label>
            <input type="password" placeholder="..." id="password" required autofocus>

            <label>Genero</label>
            
            <input type="text" placeholder="..." id="genero" required>

            <input type="submit" value="Registrar">
        </form>
        <p>Ya tienes una cuenta? <a href="iniciar.html">Inicio</a></p>

    </section>

    <script src="registroo.js"></script>
</body>

</html>
